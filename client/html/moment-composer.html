<!DOCTYPE html>
<html><head>

<title>MomentWafer Client</title>

<meta charset="utf-8"/>
<meta name="description" content="MomentComposer"/>
<meta name="author" content="AuthorOfTheSurf"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="../css/normalize.css"/>
<link rel="stylesheet" href="../css/skeleton.css"/>
<link rel="stylesheet" href="../css/moment-wafer.css">

</head><body>

<h1>MomentComposer</h1>
<input type="file" accept="video/*"/>
<div class="container">
  <div class="row">
    <div class="eight column">
      <video height="540" width="960" id="video" controls></video>
    </div>
  </div>
  <div class="row">
    <div class="one-half column">
      <a class="button u-full-width" data-bind="click: $root.togglePlay,
                                   css: playButtonClass"><span data-bind="text: playButtonLabel"></span></a>
      <a class="button prevent-select" data-bind="click: $root.previousFrame.bind(this, 3)">P FFF</a>
      <a class="button prevent-select" data-bind="click: $root.previousFrame">Prev F</a>
      <a class="button prevent-select" data-bind="click: $root.nextFrame">Next F</a>
      <a class="button prevent-select" data-bind="click: $root.nextFrame.bind(this, 3)">N FFF</a>
      <select class="button" data-bind="options: frameByFrameRates, value: selectedFrameRate"></select>
      <a class="button" data-bind="click: $root.printTime">Time</a>
    </div>
    <div class="one-half column">
      <label for="run-id">Run Id</label>
      <input class="u-full-width" type="text" placeholder="freethrows-01" id="run-id">
      <label for="athelete-id">Athlete Id</label>
      <!-- need athelete ids here -->
      <select class="u-full-width" id="athelete-id">
        <option value="Option 1">yo</option>
        <option value="Option 2">knockout this stuff</option>
        <option value="Option 3">sup</option> </select>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="http://localhost:5984/_utils/script/jquery.couch.js"></script>
<script type="text/javascript" src="../js/popcorn.js"></script>
<script type="text/javascript" src="../js/knockout-3.2.0.js"></script>
<script type="text/javascript" src="../js/file-upload.js"></script>
<script type="text/javascript" src="../js/moment-composer.js"></script>

</body></html>
